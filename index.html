<body>
  <button id="toggleTheme" class="theme-button">üåô Modo Escuro</button>

  <script>
    const toggleButton = document.getElementById('toggleTheme');
    toggleButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
  
      // Atualiza o texto do bot√£o conforme o tema
      if (document.body.classList.contains('dark-mode')) {
        toggleButton.textContent = '‚òÄÔ∏è Modo Claro';
      } else {
        toggleButton.textContent = 'üåô Modo Escuro';
      }
    });
  </script>
  
  
  <canvas id="hackCanvas" style="position: fixed; top:0; left:0; width:100%; height:100%; z-index:-1; background: black;"></canvas>

<script>
  const canvas = document.getElementById('hackCanvas');
  const ctx = canvas.getContext('2d');
  let width, height;
  let points = [];

  function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
  }
  window.addEventListener('resize', resize);
  resize();

  const POINT_COUNT = 100;
  for (let i = 0; i < POINT_COUNT; i++) {
    points.push({
      x: Math.random() * width,
      y: Math.random() * height,
      vx: (Math.random() - 0.5) * 0.3,
      vy: (Math.random() - 0.5) * 0.3,
    });
  }

  function draw() {
    ctx.clearRect(0, 0, width, height);
    ctx.fillStyle = 'white';  // cor dos pontos
    ctx.strokeStyle = 'white'; // cor das linhas
    ctx.lineWidth = 0.5;

    points.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > width) p.vx = -p.vx;
      if (p.y < 0 || p.y > height) p.vy = -p.vy;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fill();
    });

    for (let i = 0; i < POINT_COUNT; i++) {
      for (let j = i + 1; j < POINT_COUNT; j++) {
        const dx = points[i].x - points[j].x;
        const dy = points[i].y - points[j].y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 120) {
          ctx.beginPath();
          ctx.globalAlpha = 1 - dist / 120;
          ctx.moveTo(points[i].x, points[i].y);
          ctx.lineTo(points[j].x, points[j].y);
          ctx.stroke();
          ctx.globalAlpha = 1;
        }
      }
    }
    requestAnimationFrame(draw);
  }

  draw();
</script>
